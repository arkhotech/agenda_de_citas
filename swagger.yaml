      description: Elimina un día no laboral
      consumes: []
      produces:
      - application/json
      parameters:
      - name: day_off_id
        in: path
        description: ID del día laboral a eliminar
        required: true
        type: integer
        format: int32
      responses:
        '200':
          description: Success
          schema:
            "$ref": "#/definitions/SuccessResponse"
        '400':
          description: Error 400
