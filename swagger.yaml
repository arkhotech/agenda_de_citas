      description: Filtra por nombre de la agenda o propietario de la agenda
      consumes: []
      produces:
      - application/json
      parameters:
      - name: text
        in: query
        description: Texto coincidente a buscar en el campo pertenece a o nombre agenda
        required: true
        type: string
      - name: app_key
        in: header
        description: App key
        required: true
        type: string
      - name: domain
        in: header
        description: Dominios de una App
