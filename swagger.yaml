          schema:
            type: array
            items:
              "$ref": "#/definitions/OutputCalendar"
        '400':
          description: Error 400
          schema:
            "$ref": "#/definitions/ErrorResponse"
        '404':
          description: Error 404
          schema:
            "$ref": "#/definitions/ErrorResponse"
        '500':
          description: Error 500
