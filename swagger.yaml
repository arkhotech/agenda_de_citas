definitions:
  Appointment:
    type: object
    required:
    - applyer_attended
    - applyer_name
    - appoinment_time
    - appointment_id
    - owner_name
    - subject
    properties:
      applyer_attended:
        type: integer
        format: int32
        description: Si la cita fue atendida o no 1 o 0
      applyer_name:
        type: string
        description: Nombre del solicitante
      appoinment_time:
        type: string
        description: Horario de la cita (MM DD YYYY HH:NN T - HH:NN T)
      appointment_id:
        type: integer
        format: int32
        description: ID de la cita
      owner_name:
        type: string
        description: Nombre del propietario de la agenda
      subject:
        type: string
        description: Asunto de la cita
  AppointmentAvailable:
    type: object
    required:
    - applyer_email
    - applyer_name
    - appoinment_time
    - available
    - owner_name
    - subject
    - time
    properties:
      applyer_email:
        type: string
        description: E-mail del solicitante
      applyer_name:
        type: string
        description: Nombre del solicitante
      appoinment_time:
        type: string
        description: Horario de la cita
      available:
        type: string
        description: Reservada, disponible o bloqueada
      owner_name:
        type: string
        description: Nombre del propietario de la agenda
      subject:
        type: string
        description: Asunto de la cita
      time:
        type: string
        description: Hora de la cita (HH:NN)
  Calendar:
    type: object
    required:
    - concurrency
    - id
    - ignore_non_working_days
    - is_group
    - name
    - owner_id
    - owner_name
    - schedule
    - time_attention
    properties:
      concurrency:
        type: integer
        format: int32
        description: Cantidad de citas que se pueden agendar en la misma hora
      id:
        type: integer
        format: int32
        description: ID del calendario
      ignore_non_working_days:
        type: integer
        format: int32
        description: Si este campo esta en 1, entonces este calendario ignora los
          feriados globales
      is_group:
        type: string
        description: Si es grupo se coloca en 1 sino entonces es un usuario y se coloca
          0
      name:
        type: string
        description: Nombre de la agenda
      owner_id:
        type: string
        description: ID del usuario o grupo al que se le va a asignar la agenda
      owner_name:
        type: string
        description: Nombre a quién pertenece la agenda
      schedule:
        type: string
        description: Horario del trámite (Data serializada)
      time_attention:
        type: integer
        format: int32
        description: Duración que puede tener una cita dentro de la agenda (Definido
          en minutos)
  DayOff:
    type: object
    required:
    - date_dayoff
    - id
    - name
    properties:
      date_dayoff:
        type: string
        description: Fecha del día no laboral (AAAA-MM-DD)
      id:
        type: integer
        format: int32
        description: ID del día no laboral
      name:
        type: string
        description: Nombre del día no laboral
  ErrorResponse:
    type: object
    required:
    - response
    properties:
      response:
        "$ref": "#/definitions/GenericResponse"
  GenericResponse:
    type: object
    required:
    - code
    - message
    properties:
      code:
        type: integer
        format: int32
        description: Código de status interno para operaciones request
      message:
        type: string
        description: Mensaje de status interno para operaciones request
  InputAppointmentAttended:
    type: object
    required:
    - applyer_attended
    properties:
      applyer_attended:
        type: integer
        format: int32
        description: Si la cita fue atendida por el solicitante 1 o 0
  InputAppointmentCancel:
    type: object
    required:
    - cancelation_cause
    - user_id_cancel
    - user_name_cancel
    properties:
      cancelation_cause:
        type: string
        description: Motivo cancelación de la cita
      user_id_cancel:
        type: string
        description: ID del usuario que canceló la cita
      user_name_cancel:
        type: string
        description: Nombre del usuario que canceló la cita
  InputAppointmentReserve:
    type: object
    required:
    - applyer_email
    - applyer_id
    - applyer_name
    - appointment_time
    - calendar_id
    - subject
    properties:
      applyer_email:
        type: string
        description: Email del solicitante de la cita
      applyer_id:
        type: string
        description: ID del solicitante de la cita
      applyer_name:
        type: string
        description: Nombre del solicitante de la cita
      appointment_time:
        type: string
        description: Horario de la cita (AAAA-MM-DD HH:NN)
      calendar_id:
        type: integer
        format: int32
        description: ID de la agenda a la que se hace la cita
      subject:
        type: string
        description: Descripción del trámite por el cual se realiza la cita
  InputBlockSchedule:
    type: object
    required:
    - calendar_id
    - cause
    - end_date
    - start_date
    - user_id_block
    properties:
      calendar_id:
        type: integer
        format: int32
        description: ID del calendario
      cause:
        type: string
        description: Motivo de bloqueo de la cita
      end_date:
        type: string
        description: Fecha en que finaliza el bloqueo de la cita (AAAA-MM-DD HH:NN)
      start_date:
        type: string
        description: Fecha en que inicia el bloqueo de la cita (AAAA-MM-DD HH:NN)
      user_id_block:
        type: string
        description: ID del usuario que bloquea el horario
      user_name_block:
        type: string
        description: Nombre del usuario que bloquea el horario
  InputCalendar:
    type: object
    required:
    - concurrency
    - ignore_non_working_days
    - is_group
    - name
    - owner_id
    - owner_name
    - schedule
    - time_attention
    properties:
      concurrency:
        type: integer
        format: int32
        description: Cantidad de citas que se pueden agendar en la misma hora
      ignore_non_working_days:
        type: integer
        format: int32
        description: |-
          Si este campo esta en 1, entonces este calendario ignora los feriados
                    globales
      is_group:
        type: integer
        format: int32
        description: Si es grupo se coloca en 1 sino entonces es un usuario y se coloca
          0
      name:
        type: string
        description: Nombre de la agenda
      owner_id:
        type: string
        description: ID del propietario de la agenda
      owner_name:
        type: string
        description: Nombre del propietario de la agenda
      schedule:
        type: string
        description: Horario del trámite (Data serializada)
      time_attention:
        type: integer
        format: int32
        description: |-
          Duración que puede tener una cita dentro de la agenda (Definido en
                    minutos)
  InputDayOff:
    type: object
    required:
    - app_key
    - date_dayoff
    - domain
    - name
    properties:
      app_key:
        type: string
        description: App key
      date_dayoff:
        type: string
        description: Fecha del día no laboral (AAAA-MM-DD)
      domain:
        type: string
        description: Dominio de la App
      name:
        type: string
        description: Nombre del día no laboral
  OuputDayOff:
    type: object
    required:
    - response
    properties:
      daysoff:
        type: array
        description: Listado de días no laborales
        items:
          "$ref": "#/definitions/DayOff"
      response:
        "$ref": "#/definitions/GenericResponse"
  OutputAppointment:
    type: object
    required:
    - response
    properties:
      appointments:
        type: array
        description: Listado de citas futuras
        items:
          "$ref": "#/definitions/Appointment"
      response:
        "$ref": "#/definitions/GenericResponse"
  OutputAppointmentAvailable:
    type: object
    required:
    - response
    properties:
      appointmentsavailable:
