      parameters:
      - name: app_key
        in: header
        description: App key
        required: true
        type: string
      - name: domain
        in: header
        description: Dominios de una App
        required: true
        type: string
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              "$ref": "#/definitions/OuputDayOff"
        '400':
          description: Error 400
          schema:
            "$ref": "#/definitions/ErrorResponse"
        '404':
          description: Error 404
          schema:
            "$ref": "#/definitions/ErrorResponse"
        '500':
          description: Error 500
          schema:
            "$ref": "#/definitions/ErrorResponse"
    post:
      tags:
      - DaysOff
      description: Crea días no laborables
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: false
        schema:
          "$ref": "#/definitions/InputDayOff"
      responses:
        '201':
          description: Success
          schema:
            "$ref": "#/definitions/SuccessResponse"
        '400':
