            "$ref": "#/definitions/ErrorResponse"
        '500':
          description: Error 500
          schema:
            "$ref": "#/definitions/ErrorResponse"
  "/calendars/{calendar_id}":
    put:
      tags:
      - Calendars
      summary: UpdateCalendar
      description: Actualiza una instancia de agenda
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: calendar_id
        in: path
        description: ID del calendario
        required: true
        type: integer
        format: int32
      - in: body
        name: body
        required: false
